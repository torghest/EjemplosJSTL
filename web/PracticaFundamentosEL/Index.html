<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div align="center">
            <div style="background-color: #EEFF99; display: inline-block; padding: 10px 50px; border: 2px solid;">
                <font size="5" color="#2222FF">
                Ficha de Recogida de Datos
                </font>
                <form name="form" action="Recepcion.jsp" method="post">
                    <div align="center" style="width: max-content; border: 2px solid; padding: 5px">
                        Nombre:
                        <input type="text" name="inNombre"/>
                        Apellido:
                        <input type="text" name="inApellido"/><br/>
                        Domicilio:
                        <input type="text" name="inDomicilio"/>
                    </div>
                    <br/>
                    <div align="center" style="width: max-content; border: 2px solid; padding: 5px">
                        Código Banco:
                        <input type="text" name="inCodBanco"/>
                        Sucursal:
                        <input type="text" name="inSucursal"/>
                        <br/>
                        D.C.:
                        <input type="text" name="inDC"/>
                        Número de Cuenta:
                        <input type="text" name="inNumCuenta"/>
                    </div>
                    <br/>
                    <input type="submit" value="Registrar"/>
                </form>
            </div>
        </div>
    </body>
</html>
